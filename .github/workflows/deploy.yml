name: deploy
on:
  push:
    branches:
      - main
jobs:
 deploy:
   name: vapor.codes
   runs-on: ubuntu-latest
   steps:
     - name: Deploy website
       uses: appleboy/ssh-action@master
       with:
         host: vapor.codes
         username: vapor
         key: ${{ secrets.VAPOR_CODES_SSH_KEY }}
         script: ./github-actions/deploy-website.sh
